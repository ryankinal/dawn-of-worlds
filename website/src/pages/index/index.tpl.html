<header>
	<h1>Dawn of Worlds</h1>
</header>

<div class="account-panel">
	<div class="slide">
		<div class="signup-form">
			<h2>Sign Up</h2>
			<div class="form-row">
				<label>Email</label>
				<input type="email" id="signupEmail">
			</div>
			<div class="form-row">
				<label>Password</label>
				<input type="password" id="signupPassword">
			</div>
			<div class="form-row">
				<label>Confirm Password</label>
				<input type="password" id="signupConfirmPassword">
			</div>
			<div class="form-row">
				<button id="signupButton" class="button-go">Login</button>
			</div>
		</div>
		<div class="signin-form">
			<h2>Sign In</h2>
			<div class="form-row">
				<label>Email</label>
				<input type="email" id="signinEmail">
			</div>
			<div class="form-row">
				<label>Password</label>
				<input type="password" id="signinPassword">
			</div>
			<div class="form-row">
				<button id="signinButton" class="button-go">Login</button>
			</div>
		</div>
	</div>
	<div class="slide">
		<div class="confirm-form">
			<h2>Confirm Your Registration</h2>
			<p>We've sent you an email with a confirmation code. Please enter it below.</p>
			<div class="form-row">
				<input type="text" id="confirmCode">
			</div>
			<div class="form-row">
				<button id="confirmButton" class="button-go">Confirm</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="scripts/config.js"></script>
<script type="text/javascript" src="scripts/account.js"></script>
